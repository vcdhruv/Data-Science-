{% block head %}

<title>College Student Details</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">College Student Details</h1>

    <div class="form">
        <center>
            <table>
                <form action="/details" method="POST">
                    <tr>
                        <td>
                            <label>Enter Full Name:</label>
                        </td>
                        <td>
                            <input type="text" name="student_name" id="student_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enter Roll No.:</label>
                        </td>
                        <td>
                            <input type="text" name="roll_no" id="roll_no">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enter SPI:</label>
                        </td>
                        <td>
                            <input type="text" name="spi" id="spi">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="semester">Choose Your Semester:</label>
                        </td>
                        <td>
                            <select id="semester" name="semester">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="submit">
                        </td>
                        <td></td>
                    </tr>
                </form>
            </table>
        </center>
    </div>
</div>
{% endblock %}
